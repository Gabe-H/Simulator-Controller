[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.11.0

[env:sparkfun_promicro16]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.11.0

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
    adafruit/Adafruit NeoPixel@^1.11.0
monitor_speed = 115200

[platformio]
; default_envs = nanoatmega328
default_envs = d1_mini
